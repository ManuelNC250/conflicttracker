<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conflict Tracker - Lista de Conflictos</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .status-ACTIVE { color: red; font-weight: bold; }
        .status-FROZEN { color: orange; }
        .status-ENDED { color: green; }
    </style>
</head>
<body>
<h1>Lista de Conflictos</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha Inicio</th>
        <th>Estado</th>
        <th>Descripción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="conflict : ${conflicts}">
        <td th:text="${conflict.id}">1</td>
        <td th:text="${conflict.name}">Conflicto</td>
        <td th:text="${conflict.startDate}">2024-01-01</td>
        <td th:text="${conflict.status}" th:class="${'status-' + conflict.status}">ACTIVE</td>
        <td th:text="${conflict.description}">Descripción</td>
    </tr>
    </tbody>
</table>
</body>
</html>
